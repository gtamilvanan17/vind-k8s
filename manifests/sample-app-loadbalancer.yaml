apiVersion: v1
kind: Namespace
metadata:
  name: sample-apps
  labels:
    app: sample-apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-loadbalancer
  namespace: sample-apps
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sample-app-loadbalancer
  template:
    metadata:
      labels:
        app: sample-app-loadbalancer
        version: v1
      annotations:
        description: "Sample Nginx application exposed via LoadBalancer"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sample-app-loadbalancer
                topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: nginx:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-loadbalancer-service
  namespace: sample-apps
  labels:
    app: sample-app-loadbalancer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: sample-app-loadbalancer
  sessionAffinity: None
  externalTrafficPolicy: Local
